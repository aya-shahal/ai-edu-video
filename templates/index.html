<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Video Script Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px;
                     box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #ff6b6b, #feca57); color: white;
                  text-align: center; padding: 40px 20px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 1.1em; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 10px;
                font-size: 16px; background: #f8f9fa; }
        input:focus { outline: none; border-color: #667eea; background: white;
                      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .generate-btn { width: 100%; background: linear-gradient(135deg, #667eea, #764ba2);
                        color: white; border: none; padding: 18px; font-size: 1.2em; border-radius: 12px;
                        cursor: pointer; transition: all 0.3s ease; }
        .generate-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .loading { display: none; text-align: center; padding: 30px; color: #666; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3;
                   border-top: 5px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;
                   margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-section { display: none; margin-top: 30px; padding: 25px; background: #f8f9fa;
                          border-radius: 12px; border-left: 5px solid #667eea; }
        .script-output { width: 100%; min-height: 200px; padding: 15px; border: 1px solid #e1e8ed;
                          border-radius: 8px; font-family: monospace; font-size: 14px; background: white; }
        .audio-section, .video-section { margin-top: 20px; }
        .error-message { margin-top: 20px; color: #721c24; background: #f8d7da;
                          padding: 10px; border-radius: 8px; }
        .success-message { margin-top: 20px; color: #155724; background: #d4edda;
                            padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé¨ Educational Video Script Generator</h1>
        <p>Create engaging educational scripts with AI + Audio + (optional) Video</p>
    </div>

    <div class="content">
        <form id="scriptForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="topic">üìö Topic</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., Photosynthesis..." required>
            </div>
            <div class="form-group">
                <label for="faceImage">üñºÔ∏è Upload Face Image (optional)</label>
                <input type="file" id="faceImage" name="faceImage" accept="image/*">
            </div>
            <button type="submit" class="generate-btn">‚ú® Generate</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating script, audio, and video...</p>
        </div>

        <div id="message"></div>

        <div class="result-section" id="resultSection">
            <h3>üìù Script</h3>
            <textarea id="scriptOutput" class="script-output" readonly></textarea>

            <div class="audio-section">
                <h3>üîä Audio</h3>
                <audio id="audioPlayer" controls style="width:100%;"></audio>
            </div>

            <div class="video-section" id="videoSection" style="display:none;">
                <h3>üé¨ Video</h3>
                <video id="videoPlayer" controls width="480"></video>
            </div>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('scriptForm');
const loading = document.getElementById('loading');
const resultSection = document.getElementById('resultSection');
const scriptOutput = document.getElementById('scriptOutput');
const audioPlayer = document.getElementById('audioPlayer');
const videoPlayer = document.getElementById('videoPlayer');
const videoSection = document.getElementById('videoSection');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    resultSection.style.display = 'none';
    loading.style.display = 'block';

    const topic = document.getElementById('topic').value.trim();
    const faceFile = document.getElementById('faceImage').files[0];

    try {
        let facePath = "";
        if (faceFile) {
            const fd = new FormData();
            fd.append("face", faceFile);
            const uploadRes = await fetch("/upload-face", { method: "POST", body: fd });
            const uploadData = await uploadRes.json();
            if (!uploadData.success) throw new Error(uploadData.error);
            facePath = uploadData.file_path;
        }

        const genRes = await fetch("/generate-script", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic, face_path: facePath })
        });
        const result = await genRes.json();

        loading.style.display = 'none';

        if (result.success) {
            scriptOutput.value = result.script;
            audioPlayer.src = result.audio_url;
            resultSection.style.display = 'block';
            if (result.video_url) {
                videoPlayer.src = result.video_url;
                videoSection.style.display = 'block';
            } else {
                videoSection.style.display = 'none';
            }
            messageDiv.innerHTML = '<div class="success-message">‚úÖ Generated successfully!</div>';
        } else {
            messageDiv.innerHTML = `<div class="error-message">‚ùå ${result.error}</div>`;
        }
    } catch (err) {
        loading.style.display = 'none';
        messageDiv.innerHTML = `<div class="error-message">‚ùå ${err.message}</div>`;
    }
});
</script>
</body>
</html>
